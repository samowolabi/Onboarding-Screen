    <section class="homePageSwitchAppsContainer">
        <h2 class="elementHeaderYellow fontSizeOptimusH2 maxWidth45 marginTop25 marginBottom4">Explore All <br class="hidden-xs">Our Premium Courses</h2>
        <div class="elementSeparatorOrnament">
            <img src="assets/img/Separator.min.png" alt="">
        </div>

        <div class="homePageSwitchAppsDiv">
            <div>
                <img src="assets/img/tool-all-scales-of-the-world.min.jpg" alt="">
                <h3>Live Piano</h3>
            </div>
            <div>
                <img src="assets/img/course-film-music.min.jpg" alt="">
                <h3>Piano Lessons</h3>
            </div>
        </div>
    </section>

    <script>

        // Hide Loading
        document.querySelector('body').style.overflow = "hidden";
        let hideLoadingIconContainer = () => {
            document.querySelector('.loadingIconContainer').classList.remove('active');
            document.querySelector('body').style.overflow = "initial";
        }
        setTimeout(hideLoadingIconContainer, 4000);


        // Toggle Navigate Pages
        document.querySelector('.materialFloatingButtonContainer .materialFloatingButton').addEventListener('click', function (event) {
            document.querySelector('.materialFloatingButtonContainer').classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
